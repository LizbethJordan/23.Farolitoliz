		<link rel="stylesheet" href="css/common.css">

						</ul>
					</nav>
				</div>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-6 pd-5">
						<div class="text-30 text-azul text-b pt-10 pb-10">Ingresa con tu cuenta</div>
						<form class="text-gris">			<!--Comienza formulario-->
						<label>
							<div class="text">Usuario</div>
						    <input class="usuario"/>
						    <br></br>
						</label>
						<label>
							<div class="text">Contraseña</div>
						   <input class="contraseña"/>
						   <br></br>
						   <div class="text-right text-10 notas text-left">¿Olvidaste tu contraseña</div>

						<label>
						    <a href="#"><input class="boton ingresar" value="INGRESAR" /></a>

							<div class="text">Nombre</div>
						    <input class="nombre"/>
						    <br></br>

						<label>
							<div class="text">Correo electrónico</div>
						    <input class="correo"/>
						    <br></br>

						<label>
							<div class="text">Contraseña</div>
						   <input class="contraseña"/>
						   <br></br>
						   <div class="text-right text-10 notas">6 o más caracteres</div>

						<label>
							<div class="text">Confirmar contraseña</div>
						    <input class="confirmar"/>
						    <br></br>
						</label>

						    <a href="#"><input class="boton cuenta" value="CREAR CUENTA" /></a> 	<!--Botón-->

						</form>
					</div>
				</div>
			</div>
